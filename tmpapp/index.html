<!DOCTYPE html>
<html>
<head>
    <title>Typinist</title>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>

    <div id="tmpapp"></div>

    <script>
        const Typinist = {
            data() {
                return {
                    input: '',
                    targets: [
                        'hello world!',
                        'こんにちは',
                        'おはよう'
                    ],
                    timer: null,
                    seconds: 0
                }
            },
            template: `
            <div v-show="clear === false">
                <h1>{{ target }}</h1>
                <input type="text" v-model="input" v-on:click.once="startTimer">
                <h1>{{ input }}</h1>
            </div>
            <div v-show="clear === true">
                <h1>Good!</h1>
                <h2>result: {{ seconds }} sec</h2>
            </div>
            `,
            computed: {
                target() {
                    if (this.targets[0] === this.input) {
                        this.input = ''
                        this.targets.shift()
                    }
                    return this.targets[0]
                },
                clear() {
                    if (this.targets.length === 0) {
                        this.stopTimer()
                        return true
                    }
                    return false
                }
            },
            methods: {
                startTimer() {
                    this.timer = setInterval(()=> {this.seconds++}, 1000)
                },
                stopTimer() {
                    clearInterval(this.timer)
                }

            }
        }
        Vue.createApp(Typinist).mount('#tmpapp')
    </script>
</body>
</html>
